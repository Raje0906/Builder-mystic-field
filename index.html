<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3b82f6" />
    <meta
      name="description"
      content="Complete CRM solution for Laptop Store management"
    />
    <link rel="manifest" href="/manifest.json" />

    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="LS CRM" />
    <link rel="apple-touch-icon" href="/favicon.ico" />

    <title>Laptop Store CRM</title>
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Unregister all service workers and prevent new registrations in development
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registrations = await navigator.serviceWorker.getRegistrations();
            for (const registration of registrations) {
              await registration.unregister();
              console.log('ServiceWorker unregistered:', registration);
            }
          } catch (error) {
            console.error('Error during service worker unregistration:', error);
          }
        });
      }
    </script>
  </body>
</html>
